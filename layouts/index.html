{{ define "content" }}

    <div class="col-12 col-6-lg ">
        <div class="hero-heading ">{{ .Params.heading | markdownify}}</div>
    </div>
    <div class="col-12 col-6-lg ">{{ .Params.subheading | markdownify}}</div>
</div>
<div>
{{ .Content }}
</div>

</div>
{{ end }}
