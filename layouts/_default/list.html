{{ define "content" }}
  <section>
    {{ range .Pages.ByWeight }}
    {{ $page := . }}
    <article>
        <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
      <p class="subtitle">
        {{ with .Params.startDate }}
         {{.}} - {{ $page.Params.endDate}}
        {{ end }}
      </p>
    </article>
    {{ end }} 
  </section>
{{ end }}
