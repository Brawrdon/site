{{ define "content" }}
<section class="row content">
  <div class="col-12 col-8-lg">
    {{ range .Pages.ByWeight }}
    {{ $page := . }}
    <article>
        <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
      <p class="subtitle">
        {{ with .Params.startDate }}
         {{.}} - {{ $page.Params.endDate}}
        {{ end }}
      </p>
    </article>
    {{ end }} 
  
  </div>
</section>
{{ end }}
